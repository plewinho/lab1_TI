<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/63feca257c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>Header</header>
    <div class="container">
      <div class="left-section">
        <img
          id="logoPK"
          src="https://www.pk.edu.pl/images/PK18/promocja/KIW_2020/SYGNET_PK/PK_SYGNET_RGB.jpg"
          alt="logo PK"
        />

        <i class="fa-solid fa-bars" id="bars-icon"></i>
        <div class="links">
          <ul>
            <li class="welcomeLi" style="display: none">
              <a class="info-links" href="welcome.html">Welcome</a>
            </li>
            <li>
              <a class="info-links" href="index.html">Home</a>
            </li>
            <li><a class="info-links" href="calculator.html">Calculator</a></li>
            <li>
              <a class="info-links" href="https://google.com" target="_blank"
                >Google</a
              >
            </li>
          </ul>
        </div>

        <div class="login-form">
          <form>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" id="login" name="login" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="LoginBtn">Login</button>
            <p class="message"></p>
          </form>
        </div>
        <div class="logout-section">
          <button class="logoutBtn">Logout</button>
        </div>

        <div class="time-data">
          <p><span class="infoDate">date: </span><span class="date"></span></p>
          <p><span class="infoTime">time: </span><span class="time"></span></p>
        </div>
      </div>

      <div class="right-section">
        <p>Hello <span class="welcome-span"></span></p>
        <hr />
        <div class="theme-switcher" style="display: none">
          <h2>Set page theme:</h2>
          <input
            type="radio"
            id="theme-standard"
            name="theme"
            value="standard"
          />
          <label for="theme-standard">Standard</label><br />
          <input type="radio" id="theme-black" name="theme" value="black" />
          <label for="theme-black">Black</label>
          <button id="apply-theme">Change Theme</button>
        </div>
      </div>
    </div>
    <footer>Footer</footer>
    <script src="script.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
